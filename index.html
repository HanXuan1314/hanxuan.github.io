    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -2;
        }

        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://via.placeholder.com/1920x1080/667eea/ffffff?text=背景图片：女生拿着北大录取通知书站在北大门前');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 1200px;
            max-height: 1200px;
            aspect-ratio: 1/1;
            transform: translateY(-20vh);
        }

        @media (max-width: 768px) {
            .container {
                transform: translateY(-10vh);
            }
            
            .center-text {
                font-size: 18px;
                padding: 15px;
                top: 50%;
                left: 50%;
            }
            
            .message {
                font-size: 10px;
                padding: 4px 6px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                transform: translateY(-15vh);
            }
            
            .center-text {
                font-size: 24px;
                padding: 20px;
                top: 50%;
                left: 50%;
            }
            
            .message {
                font-size: 12px;
                padding: 6px 8px;
            }
        }

        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            color: #e74c3c;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 10;
            text-align: center;
        }

        .message {
            position: absolute;
            font-size: 14px;
            color: #fff;
            font-weight: bold;
            opacity: 0;
            animation: bounceIn 0.8s ease-out forwards;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            border: 2px solid #fff;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: rgba(231, 76, 60, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(20px);
            }
            50% {
                opacity: 1;
                transform: scale(1.1) translateY(-10px);
            }
            70% {
                transform: scale(0.9) translateY(5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
    </style>
</head>

        function createMessages() {
            const container = document.getElementById('container');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            const centerX = containerWidth / 2;
            const centerY = containerHeight / 2;
            const heartSize = Math.min(containerWidth, containerHeight) * 0.45;

            // 清除现有的祝福语
            const existingMessages = container.querySelectorAll('.message');
            existingMessages.forEach(msg => msg.remove());

            // 生成爱心形状并添加祝福语
            messages.forEach((msg, i) => {
                const t = (i / messages.length) * 2 * Math.PI;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);

                const div = document.createElement('div');
                div.className = 'message';
                div.textContent = msg;
                div.style.left = (centerX + x * heartSize / 16) + 'px';
                div.style.top = (centerY - y * heartSize / 16) + 'px';
                div.style.animationDelay = (i * 0.08 + 0.5) + 's';
                container.appendChild(div);
            });
        }

        // 页面加载完成后创建祝福语
        window.addEventListener('load', createMessages);
        
        // 窗口大小改变时重新创建祝福语
        window.addEventListener('resize', createMessages);
